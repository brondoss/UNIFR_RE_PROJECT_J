<template>
  <div class="container-sm" style="padding-top: 5rem;">
    <div class="row">
      <div class="container-sm border p-4 shadow" style="max-width: 800px;">
        <h1>University</h1>
        <h2 class="text-center">Sign In</h2>
        <form submit.trigger="signIn()">
          <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" id="username" type="email" value.bind="username" required />
          </div>
    
          <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" type="password" value.bind="password" required />
          </div>
    
          <button class="btn btn-primary w-100" type="submit">Sign In</button>
        </form>
    
        <div if.bind="errorMessage">
          <p class="text-danger">${errorMessage}</p>
        </div>
      </div>
    </div>
  </div>
